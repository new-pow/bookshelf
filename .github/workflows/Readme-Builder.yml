name: Build README
on:
  push:
    branches:
    - main
    paths-ignore:
    - README.md
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repo
      uses: actions/checkout@v4
      with:
        # necessary for github-action-til-autoformat-readme
        fetch-depth: 0
    - name: TIL Auto-Format README
      uses: cflynn07/github-action-til-autoformat-readme@1.2.4
      with:
        description: |
          A compilation of my daily learnings and insights while working and researching.
          If you're interested in more in-depth discussions, check out [my blog][1].
          Feel free to explore the most recent writeups below this README.
        footer: |
          [1]: https://new-pow.tistory.com
        list_most_recent: 2 # optional, lists most recent TILS below description
        date_format: "2020 Jan 15:04" # optional, must align to https://golang.org/pkg/time/#Time.Format
